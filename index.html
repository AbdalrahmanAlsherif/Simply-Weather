<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b28bb4968e.js" crossorigin="anonymous"></script>
    <title>Simply Weather</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo-area">
            <a class="navbar-brand  logo" href="/">Simply Weather</a>
            <i class="fa-solid fa-cloud-bolt fa-2xl"></i>
        </div>
        
            <div class="search-area text-center">
                <input type="text" name="cityName" id="cityInput" placeholder="City Name">
                <button onclick="sendData()" class="btn " type="submit"><i class="fa-solid fa-search fa-bounce"></i></button>
            </div>
        

    </nav>
    <hr class="hr-style">
<div class="row no-gutters main-body">
    <div class="left-col col-lg-2">
        <div class="created-by">Created by : Abdulrahman S. Ibrahim</div>
    </div>
    <div class="middle-col col-lg-8">

        <div class="row justify-content-center ">
            <div class="text-center result-area">
                <div id="cityName"></div>
                <img id="imgContainer" src="">
                <div id="tempContainer"></div>
                <div id="descContainer"></div>
                
            </div>
        </div>
    </div>
    <div class="right-col col-lg-2"></div>
</div>




<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
<script>
    function sendData() {
        
        $.ajax({
            url: '/',
            type: 'POST',
            data: {
                cityName: $('#cityInput').val()
            },
            success: function(response) {
                $('#cityName').text(response.cityName);
                $('#tempContainer').text(response.temp + '');
                $('#descContainer').text(response.weatherDescrption);
                $('#imgContainer').attr('src',response.image );

            }
        });
    }
</script>
</body>
</html>
